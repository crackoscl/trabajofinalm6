

{% for examen in lista_examenes %}
  
  <tr>
    <td>{{ examen.id }}</td>
    <td>{{ examen.nombre }}</td>
    <td>{{ examen.valor }}</td>
    <td>{{ examen.observaciones }}</td>
    <td>{{ examen.fecha }}</td>
    
    <td>
      <a href="{% url 'app:eliminar_examen' pk=examen.id %}" class="btn btn-danger btn-sm ">Eliminar</a>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="10" class="text-center bg-warning">No hay examenes</td>
  </tr>
{% endfor %}
